  # "family" key with the font family name, and a "fonts" key with a
  # list giving the asset and other descriptors for the font. For
  # example:

  fonts:
    - family: NunitoSansBold
      fonts:
       - asset: assets/fonts/NunitoSans-Bold.ttf
    - family: NunitoSansRegular
      fonts:
        - asset: assets/fonts/NunitoSans-Regular.ttf
    - family: NunitoSansSemiBold
      fonts:
        - asset: assets/fonts/NunitoSans-SemiBold.ttf
    - family: NunitoSansBlack
      fonts:
        - asset: assets/fonts/NunitoSans-Black.ttf
    - family: NunitoSansExtraBold
      fonts:
        - asset: assets/fonts/NunitoSans-ExtraBold.ttf
    - family: NunitoSansItalic
      fonts:
        - asset: assets/fonts/NunitoSans-Italic.ttf
    - family: RobotoBold
      fonts:
        - asset: assets/fonts/Roboto-Bold.ttf
    - family: RobotoMedium
      fonts:
        - asset: assets/fonts/Roboto-Medium.ttf
    - family: RobotoRegularLight
      fonts:
        - asset: assets/fonts/Roboto-Light.ttf
    - family: RobotoRegular
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf

    - family: RobotoItalic
      fonts:
        - asset: assets/fonts/Roboto-Italic.ttf
