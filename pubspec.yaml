  uses-material-design: true
  assets:
    - assets/sbi/images/
    - assets/pnb/images/
    - assets/pnb/lottie/
    - assets/pnb/gif/
    - assets/pnb/jpg/
    - assets/pnb/html/
    - assets/sbi/lottie/
    - assets/pem/
    - assets/fonts/

  # To add assets to your application, add an assets section, like this:
